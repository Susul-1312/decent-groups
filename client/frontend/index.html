<!doctype html>
<html>
	<head>
		<title>decent.messenger</title>
		<script>
			const electron = require('electron')
			const {ipcRenderer} = electron
			ipcRenderer.on("newMessage", (event, msg) => {
				
				var x = document.getElementById("messege")
				x.textContent = msg
			});
		</script>
	</head>
	
	<body>
		<div id=messege>
			
		 </div>
	</body>
</html>
